<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("p").on({
mouseover:function()
{
$(this).hide();
},
mouseout:function()
{
$(this).show();
}
});
});
</script>
</head>
<body>
<h3>2]create a paragraph write 5 lines about you.
on mouse over hide paragraph and on mouse out show paragraph</h3>
<p>I am Neha patil.
I am a persn who is positive about every aspect of life.
I never give up until I get something right.
I like everything to be well organized.
I enjoy facing challanges.</p>
</body>
</html>
