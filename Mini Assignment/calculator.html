<html>
<head>
<title>Calculator</title>
<style>
.btn
{
background-color:lightgray; 
font-size:38px;
color:black;  
border:solid black 2px;
width:100%;				
height:50px;			
margin-right:35px;
border-radius:15px;		


}

body
{
background-color:#EFFBF8;
}

.txt
{
background-color:white;
border:solid black 2px;
padding-left:80px;
padding-top:40px;
margin-bottom:10px;
font-size:20;
align:left;
}


.wrap
{
width:350px;
background:black;
margin:auto;
height:auto;
padding:10px;
margin-top:70px;
}
</style>
</head>
<body>
<form name="form">
<div class="wrap">
<input text="text" text-align="left" name="txt" class="txt" >

<table>
<tr>
<td><input type="button"  class="btn" value="7" onclick="insert(7)"></td>
<td><input type="button" class="btn" value="8" onclick="insert(8)"></td>
<td><input type="button" class="btn" value="9" onclick="insert(9)"></td>
<td><input type="button" class="btn" value="+" onclick="insert('+')"></td>
</tr>

<tr>
<td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
<td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
<td><input type="button" class="btn" value="6" onclick="insert(6)"></td>
<td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
</tr>

<tr>
<td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
<td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
<td><input type="button" class="btn" value="3" onclick="insert(3)"></td>
<td><input type="button" class="btn" value="*" onclick="insert('*')"></td>
</tr>

<tr>
<td><input type="button" class="btn" value="0" onclick="insert(0)"></td>
<td><input type="button" class="btn" value="/" onclick="insert('/')"></td>
<td><input type="button" class="btn" value="%" onclick="insert('%')"></td>
<td><input type="button" class="btn" value="=" onclick="equal()"></td>
</tr>
<tr>
<td><input type="button" value="." class="btn" onclick="insert('.')"></td>
<td><input type="button" value="c" class="btn" onclick="back()"></td>
<td colspan="3"><input type="button"  class="btn" value="Delete" onclick="clean()"></td>
</tr>
</table>
</div>
</form>
</body>
<script>
function insert(num)
{
document.form.txt.value=document.form.txt.value+num;
}
function equal()
{
var x=document.form.txt.value;
if(x)
{
document.form.txt.value=eval(x);
}
}

function clean()
{
document.form.txt.value="";
}
function back()
{
var y=document.form.txt.value;
document.form.txt.value=y.substring(0,y.length-1);

}
</script>
</html>
