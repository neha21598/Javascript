<html>
<body bgcolor="pink">
<script>
var factorial=()=>
{
    var i,n,fact=1;
    no=Number(document.getElementById("demo").value);
    for(i=1;i<=no;i++)
    {
        fact=fact*i;
    }
    document.getElementById("show").value=fact;

}
            class Account
            {
                constructor(name,bal)
                {
                    this.name=name;
                    this.bal=400000;
                }
                deposit(x)
                {
                    this.bal=this.bal+x;
                }
                display()
                {
                    return "<i>Name of account holder is</i> "+this.name+" <br>"+"<i>initial balance=40000</i>"+"<br>"+"<b>new balance=</b>"+" "+this.bal;
                }
            
            }
            obj=new Account("Charu Dubey");
            obj.deposit(2000);
        
            document.getElementById("acc").innerHTML = obj.display();

</script>
<h1 style="color:red";>Using arrow function print factorial of a number</h3>
Number:<input type="text" id="demo">
<br/>
<br/>
<button onclick="factorial()">Factorial</button>
<input type="text" id="show"></input>
        <p id="acc"></p>

</body>
</html>
