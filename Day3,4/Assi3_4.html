<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
    <script>
        class Account
        {
            constructor(name,bal)
            {
                this.name=name;
                this.bal=6000;
            }
            deposit(x)
            {
                this.bal=this.bal+x;
            }
        }
        class CurrentAccount extends Account
        {
            constructor(name,bal)
            {
            super(name,bal);
            }
            withdraw(y)
            {
                this.bal=this.bal-y;
            }
            display()
            {
                return "<b>Name is</b>"+" "+this.name+"</br></br>"+"<b>Total balance</b> is 6500" +"<br>"+ "<b>after withdraw balance:</b>"+this.bal;
            }
        }
                 obj =new CurrentAccount("Neha Patil");
                 obj.deposit(500);
                 obj.withdraw(1000);
                document.getElementById("demo").innerHTML = obj.display();
     
    </script>
    </body>
</html>
