<html> 
 <body>
    
        <p id="demo"></p>
        <p id="show"></p>
        <script>
            class Math
       {
           static square(x)
           {
               return x*x;
           }
           static cube(x)
           {
               return x*x*x;
           }
       }
       document.getElementById("demo").innerHTML ="<b>Cube of 3 is:</b>"+ Math.cube(3);
document.getElementById("show").innerHTML ="<b>Square of 9 is:</b>"+ Math.square(9);
        </script>
    </body>
</html>
