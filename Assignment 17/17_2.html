
<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3</title>
       <!--2. Create image with border on mouse over it should remove the border of image-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
		$(document).ready(function(){
		$("img").mouseover(function(){
		$(this).css("border","none");
		});
		});
		</script>
		</head>
		<body>
		<img src="C:/Users/WIN 10/Desktop/cdac/Assignment/lab task/Assignment 17/1.jpeg" height="500px" width="500px" style="border:10px solid red"></img>
        </body>
    </html>
