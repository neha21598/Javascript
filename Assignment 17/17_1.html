<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
var x=$("#txt1").val();
$("#txt2").val(x);
});
});
</script>
</head>
<body>
<input id="txt1">
<input id="txt2">
<button>Click</button>
</body>
